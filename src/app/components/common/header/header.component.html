<header>
  <div class="w-100 row m-0 py-0 px-3 d-flex flex-row justify-content-between align-items-center">
    <h1 class="ml-2 text-center">
      <a class="navbar-brand m-0" [routerLink]="['/home']">
        <img src="../../../../assets/pictures/couchpotato_logo.png" alt="couchpotato-logo" class="couchpotato-logo img-fluid img-thumbnail d-inline-block align-middle mr-2">
        Couch Potato
      </a>
    </h1>

    <div class="btn btn-warning" (click)="toggleAuthDebug()">DEBUG Toggle Auth</div>

    <nav>
      <ul class="d-flex flex-row flex-wrap">
        <li [ngClass]="{'active': (this.currentPath.localeCompare('/home') == 0) || (this.currentPath.localeCompare('/') == 0)}"><a [routerLink]="['/home']">Home</a></li>
        <li [ngClass]="{'active': (this.currentPath.localeCompare('/login')) == 0, 'invisible': (this.authenticated)}"><a [routerLink]="['/login']">Login</a></li>
        <li [ngClass]="{'active': (this.currentPath.localeCompare('/register')) == 0, 'invisible': (this.authenticated)}"><a [routerLink]="['/register']">Register</a></li>
        <li [ngClass]="{'active': (this.currentPath.localeCompare('/profile')) == 0, 'invisible': (!this.authenticated)}"><a [routerLink]="['/profile']">Profile</a></li>
        <li [ngClass]="{'active': (this.currentPath.localeCompare('/logout')) == 0, 'invisible': (!this.authenticated)}"><a (click)="logout()">Log out</a></li>
      </ul>
    </nav>
  </div>
</header>
