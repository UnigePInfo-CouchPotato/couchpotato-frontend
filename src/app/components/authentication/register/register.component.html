<form [formGroup]="this.formData" class="d-flex flex-column justify-content-center">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input id="username" class="form-control" type="text" name="username" formControlName="username" placeholder="Username" required/>
      <small  id="usernameHelpBlock" class="form-text text-muted" *ngIf="formData.controls['username'].invalid && (formData.controls['username'].dirty || formData.controls['username'].touched)">
        Your username be at least 4 characters long.
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" id="email" type="text" name="email" formControlName="email" placeholder="Email" required/>
      <small id="emailHelpBlock" class="form-text text-muted" *ngIf="formData.controls['email'].invalid && (formData.controls['email'].dirty || formData.controls['email'].touched)">
        Your email must contain the special character @.
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input class="form-control" id="password" type="password" name="password" formControlName="password" placeholder="Password" required/>
      <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="formData.controls['password'].invalid && (formData.controls['password'].dirty || formData.controls['password'].touched)">
        Your password must be at least 8 characters long, and must contain at least one letter, one number and one special character.
      </small>
    </div>
  </div>
  <button class="btn btn-primary mb-2 mx-auto" type="submit" [disabled]="this.formData.pristine || !this.formData.valid" (click)="this.onSubmit()">
    Register
  </button>
</form>
