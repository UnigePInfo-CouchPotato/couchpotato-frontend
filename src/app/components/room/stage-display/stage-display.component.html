<div class="my-3 d-flex flex-column justify-content-center align-items-center">
  <div class="star-container d-flex flex-row">
    <div *ngFor="let _ of [].constructor(6); let i = index">
      <em class="fa-star" [class.far]="this.stage < i" [class.fas]="this.stage >= i" [class.color-admin]="this.isAdmin && [1, 4].includes(i)"></em>
      <span *ngIf="i < 5"><em class="fas fa-minus"></em></span>
    </div>
  </div>
  <div class="mt-3">
    <div class="description"><span class="description-head">TASK:</span>&nbsp;{{ this.stageDescription[this.stage] }}</div>
  </div>
</div>
