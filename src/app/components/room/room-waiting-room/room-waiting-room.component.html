<app-room-main>
  <div class="w-100 d-flex flex-row justify-content-center align-items-center h-100">
    <div class="w-100 h-100 col-12 d-flex flex-column justify-content-between align-items-center">
      <div class="room-token"><span class="room-token-desc">Room ID:</span> {{ this.roomId }}</div>

      <div class="btn btn-primary" *ngIf="this.isAdmin" (click)="this.endJoin()">Close-off room</div>

      <div *ngIf="this.showError" class="alert alert-danger py-2 px-3">{{ this.errorText }}</div>
      <div *ngIf="this.showLoading" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

</app-room-main>
