<app-room-main>
  <div class="w-100 d-flex flex-row justify-content-center align-items-center h-100 choice-column">
    <div class="col-6 d-flex flex-column justify-content-around align-items-center">
      <div class="btn btn-primary" (click)="this.createRoom()">Create</div>
    </div>
    <div class="col-6 d-flex flex-column justify-content-around align-items-center">
      <form>
        <div class="form-group d-flex flex-column justify-content-center">
          <label for="roomId mx-auto">Room ID</label>
          <input class="form-control my-2" type="text" [(ngModel)]="this.formControl.roomId" name="roomId" id="roomId">
        </div>
      </form>
      <div class="btn btn-primary" (click)="this.joinRoom()">Join Room</div>
    </div>
  </div>
  <div *ngIf="this.showError" class="alert alert-danger py-2 px-3">{{ this.errorText }}</div>
  <div *ngIf="this.showLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</app-room-main>
